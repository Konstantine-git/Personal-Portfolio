<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/be4240e242.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="link-wrapper">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Projects</a>
            <a href="contact.html" style="color: #d9a21b;">Contact</a>
        </div>  
    </div>
    <div class="main">
        <h2>Contact Me</h2>
        <p>You can contact me using my social media or you could send a message directly from the website!</p>
        <div class="container">
            <div class="message">
               <h2>Send Message</h2>
               <input type="text" placeholder="Full Name">
               <input type="email" placeholder="Email">
               <input type="text" placeholder="Your Message...">
               <button>Send</button>
            </div>
            <div class="social">
                <div class="social-inner">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="social-desc">
                        <h3>Email</h3>
                    </div>
                </div>
                <div class="social-inner">
                    <i class="fa-brands fa-instagram"></i>
                    <div class="social-desc">
                        <h3>Instagram</h3>
                    </div>
                </div>
                <div class="social-inner">
                    <i class="fa-brands fa-linkedin"></i>
                    <div class="social-desc">
                        <h3>Linked In</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
